<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>QuickTasks</title>
</head>
<body>

    <section class="container">

        <div class="logo">
            <img src="./img/logo.svg">
            <p>QuickTasks</p>
        </div>

        <a href="#"><-Voltar</a>
        <h2>Compras da semana</h2>

        <div class="add-item">
            <input class="text_field" type="text" name="input" value="Adicione um novo item">
            <button class="btn">Adicionar item</button>
        </div>

        <div class="lista">
            <div class="items">
                <input class="checkbox select" type="checkbox">
                <div class="item">
                    <p>Pão de forma</p>
                    <button class="btn-delete"><img src="./img/Frame (3).svg"></button>
                </div>
            </div> 

            <div class="items">
                <input class="checkbox select" type="checkbox">
                <div class="item">
                    <p>Café preto</p>
                    <button class="btn-delete"><img src="./img/Frame (3).svg"></button>
                </div>
            </div> 

            <div class="items">
                <input class="checkbox select" type="checkbox">
                <div class="item">
                    <p>Suco de laranja</p>
                    <button class="btn-delete"><img src="./img/Frame (3).svg"></button>
                </div>
            </div> 

            <div class="items">
                <input class="checkbox select" type="checkbox">
                <div class="item">
                    <p>Bolacha</p>
                    <button class="btn-delete"><img src="./img/Frame (3).svg"></button>
                </div>
            </div> 
           
        </div>

        <div class="alert">
            <img src="./img/warning-circle-filled.svg">
            <div class="item">
                <p>O item foi removido da lista</p>
                <button class="btn-remv"><img src="./img/delete-small.svg"></button>
            </div>
        </div>

    </section>
    

</body>
</html>
